<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link href="dist/output.css" rel="stylesheet" />
		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
	</head>
	<body>
		<!-- Register Section Start -->
		<section class="bg-gray-50 md:px-8 lg:px-0 min-h-screen flex items-center justify-center">
			<!-- Register Container -->
			<div class="border relative flex rounded-2xl shadow-lg max-w-3xl p-5 2xl:p-8 items-center">
				<a class="absolute top-6 left-10" href="index.html">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
						<path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
					</svg>
				</a>

				<!-- Form -->
				<div class="pt-9 px-5 md:px-16 md:w-1/2">
					<h2 class="font-bold text-2xl 2xl:text-4xl text-primary">Daftar Akun</h2>

					<form action="" class="flex flex-col gap-4">
						<input class="p-2 mt-6 rounded-xl border focus:outline-primary" type="text" name="name" placeholder="Nama" />
						<input class="p-2 rounded-xl border focus:outline-primary" type="number" name="telephone" placeholder="Nomor Telepon" />
						<input class="p-2 rounded-xl border focus:outline-primary" type="email" name="email" placeholder="Email" />
						<input class="p-2 rounded-xl border focus:outline-primary" type="password" name="password" placeholder="Kata Sandi" />
						<button class="bg-primary rounded-xl text-white py-2 hover:bg-blue-900 duration-300">Daftar</button>
					</form>

					<div class="mt-5 text-xs 2xl:text-sm flex justify-between items-center text-primary">
						<p>Sudah punya Akun?</p>
						<a href="login.html"><button class="py-2 px-5 bg-white border rounded-xl hover:bg-blue-900 hover:text-white duration-300">Masuk</button></a>
					</div>
				</div>

				<!-- Image -->
				<div class="hidden md:block w-1/2">
					<img class="rounded-3xl" src="src/img/login.jpg" />
				</div>
			</div>
		</section>
		<!-- Register Section End -->

		<!-- Script JS -->
		<script src="src/script.js"></script>
	</body>
</html>
